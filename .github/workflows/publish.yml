name: Atualizar hash, metadados e Pages

on:
  workflow_dispatch:

jobs:
  atualizar:
    runs-on: ubuntu-22.04

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üêç Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: üì¶ Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install requests dpckan frictionless

      # 1Ô∏è‚É£ VALIDAR SCHEMA (PRIMEIRO)
      - name: üß™ Validar schema dos arquivos no CKAN
        run: python scripts/validar_schema_ckan.py

      # 2Ô∏è‚É£ GERAR HASH (S√ì SE SCHEMA PASSAR)
      - name: üîê Gerar hash dos arquivos no CKAN
        run: python scripts/gerar_hash_ckan.py

      # 3Ô∏è‚É£ NORMALIZAR DATAPACKAGE
      - name: üì¶ Normalizar datapackage
        run: python scripts/gerar_datapackage.py

      # 4Ô∏è‚É£ VERIFICAR SE TEVE MUDAN√áA
      - name: üîé Verificar se houve mudan√ßa no datapackage
        id: diff
        run: |
          git diff --quiet datapackage/datapackage.json || echo "changed=true" >> $GITHUB_OUTPUT

      # 5Ô∏è‚É£ PUBLICAR METADADOS NO CKAN (S√ì SE MUDOU)
      - name: üöÄ Atualizar metadados no CKAN
        if: steps.diff.outputs.changed == 'true'
        env:
          CKAN_HOST: https://dados.mg.gov.br
          CKAN_KEY: ${{ secrets.CKAN_KEY }}
        run: python scripts/publicar_ckan.py

      # 6Ô∏è‚É£ COMMIT AUTOM√ÅTICO
      - name: üíæ Commit do datapackage atualizado
        if: steps.diff.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Atualiza hash e metadados do dataset (dados.mg)"
          file_pattern: datapackage/datapackage.json

