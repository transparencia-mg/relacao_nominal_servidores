name: Publicar GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "datapackage/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“ Preparar pasta docs
        run: |
          mkdir -p docs
          cp datapackage/datapackage.json docs/datapackage.json

      - name: ğŸ“¦ Upload artefato do Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-22.04
    needs: build

    steps:
      - name: ğŸš€ Publicar no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
