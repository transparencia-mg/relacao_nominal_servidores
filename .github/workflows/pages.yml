name: Publicar GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-22.04
    environment:
      name: github-pages

    steps:
      # 1ï¸âƒ£ Checkout
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Preparar conteÃºdo do Pages
      - name: ğŸ§± Preparar conteÃºdo do Pages
  run: |
    echo "ğŸ§¹ Limpando pasta docs/"
    rm -rf docs
    mkdir docs

    echo "ğŸ“„ Copiando dashboard"
    cp -r pages/* docs/

    echo "ğŸš« Desativando Jekyll"
    cp .nojekyll docs/.nojekyll

    echo "ğŸ“¦ Copiando datapackage.json"
    cp datapackage/datapackage.json docs/datapackage.json

    echo "ğŸ“‚ ConteÃºdo final do docs/"
    ls -R docs


      # 3ï¸âƒ£ Upload do artefato
      - name: ğŸ“¦ Upload artefato Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      # 4ï¸âƒ£ Deploy
      - name: ğŸš€ Deploy no GitHub Pages
        uses: actions/deploy-pages@v4



