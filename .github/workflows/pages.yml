name: Publicar GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-22.04
    environment:
      name: github-pages

    steps:
      # 1ï¸âƒ£ Checkout
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Preparar conteÃºdo do Pages
      
  	run: |
    	echo "ğŸ§¹ Limpando pasta docs/"
    	rm -rf docs
    	mkdir docs

    	echo "ğŸ“„ Copiando site de dashboards"
    	cp pages/index.html docs/
    	cp pages/app.js docs/
    	cp pages/style.css docs/

    	echo "ğŸ“Š Copiando CSVs derivados"
    	mkdir docs/data
    	cp data/*.csv docs/data/

    	echo "ğŸ“¦ Copiando datapackage.json"
   	cp datapackage/datapackage.json docs/datapackage.json

   	echo "ğŸ“‚ ConteÃºdo final do docs/:"
   	ls -R docs


      # 3ï¸âƒ£ ValidaÃ§Ã£o mÃ­nima
      - name: ğŸ§ª Validar Pages
        run: |
          test -f docs/index.html
          test -f docs/datapackage.json

      # 4ï¸âƒ£ Upload artefato
      - name: ğŸ“¦ Upload artefato Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      # 5ï¸âƒ£ Deploy
      - name: ğŸš€ Deploy no GitHub Pages
        uses: actions/deploy-pages@v4


