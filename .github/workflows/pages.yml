name: Publicar GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“ Preparar conteÃºdo do Pages
        run: |
          mkdir -p docs
          echo "ğŸ“„ Copiando datapackage para docs/"
          cp datapackage/datapackage.json docs/datapackage.json
          ls -lah docs

      - name: ğŸ“¦ Upload artefato do Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    runs-on: ubuntu-22.04
    needs: build
    environment:
      name: github-pages

    steps:
      - name: ğŸš€ Deploy no GitHub Pages
        uses: actions/deploy-pages@v4