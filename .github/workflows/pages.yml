name: Publicar GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-22.04
    environment:
      name: github-pages

    steps:
      # ------------------------------------------------
      # 1ï¸âƒ£ Checkout do repositÃ³rio
      # ------------------------------------------------
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      # ------------------------------------------------
      # 2ï¸âƒ£ VerificaÃ§Ã£o bÃ¡sica (debug)
      # ------------------------------------------------
      - name: ğŸ” Verificar estrutura
        run: |
          echo "== ConteÃºdo de docs/ =="
          ls -lah docs || true
          echo "== ConteÃºdo de datapackage/ =="
          ls -lah datapackage || true

      # ------------------------------------------------
      # 3ï¸âƒ£ Copiar datapackage CANÃ”NICO para docs/
      #     (fonte â†’ publicaÃ§Ã£o)
      # ------------------------------------------------
      - name: ğŸ“ Sincronizar datapackage para Pages
        run: |
          if [ ! -f datapackage/datapackage.json ]; then
            echo "âŒ datapackage/datapackage.json nÃ£o encontrado"
            exit 1
          fi

          cp datapackage/datapackage.json docs/datapackage.json

      # ------------------------------------------------
      # 4ï¸âƒ£ Garantir que index.html existe
      # ------------------------------------------------
      - name: ğŸ§ª Validar site estÃ¡tico
        run: |
          if [ ! -f docs/index.html ]; then
            echo "âŒ docs/index.html nÃ£o encontrado"
            exit 1
          fi

      # ------------------------------------------------
      # 5ï¸âƒ£ Upload do artefato do GitHub Pages
      # ------------------------------------------------
      - name: ğŸ“¦ Upload artefato do Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      # ------------------------------------------------
      # 6ï¸âƒ£ Deploy
      # ------------------------------------------------
      - name: ğŸš€ Deploy no GitHub Pages
        uses: actions/deploy-pages@v4
