name: Publicar GitHub Pages (site estÃ¡tico)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-22.04
    environment:
      name: github-pages

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§± Preparar site estÃ¡tico
        run: |
          echo "ğŸ§¹ Limpando docs/"
          rm -rf docs
          mkdir docs

          echo "ğŸ“„ Copiando dashboard (pages â†’ docs)"
          cp -r pages/* docs/

          echo "ğŸš« Desativando Jekyll"
          touch docs/.nojekyll

          echo "ğŸ“¦ Copiando datapackage.json"
          cp datapackage/datapackage.json docs/datapackage.json

          echo "ğŸ“‚ ConteÃºdo final publicado:"
          ls -R docs

      - name: ğŸ“¦ Upload artefato Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: ğŸš€ Deploy no GitHub Pages
        uses: actions/deploy-pages@v4
