name: Publicar GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-22.04
    environment:
      name: github-pages

    steps:
      # 1ï¸âƒ£ Checkout
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Preparar conteÃºdo do Pages
      - name: ğŸ§± Preparar conteÃºdo do Pages
        run: |
          echo "ğŸ§¹ Limpando pasta docs/"
          rm -rf docs
          mkdir docs

          echo "ğŸ“„ Copiando dashboard (pages/index.html)"
          cp pages/index.html docs/index.html

          echo "ğŸ“¦ Copiando datapackage.json"
          if [ ! -f datapackage/datapackage.json ]; then
            echo "âŒ datapackage/datapackage.json nÃ£o encontrado"
            exit 1
          fi
          cp datapackage/datapackage.json docs/datapackage.json

          echo "ğŸ“‚ ConteÃºdo final do docs/"
          ls -lah docs

      # 3ï¸âƒ£ Upload do artefato
      - name: ğŸ“¦ Upload artefato Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      # 4ï¸âƒ£ Deploy
      - name: ğŸš€ Deploy no GitHub Pages
        uses: actions/deploy-pages@v4



