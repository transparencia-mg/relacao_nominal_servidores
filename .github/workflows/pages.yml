name: Publicar GitHub Pages (Static)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸš« Desativar Jekyll
        run: |
          touch docs/.nojekyll

      - name: ðŸ“¦ Upload artefato Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: ðŸš€ Deploy no GitHub Pages
        uses: actions/deploy-pages@v4

