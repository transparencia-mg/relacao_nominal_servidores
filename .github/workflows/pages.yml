name: Publicar GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-22.04
    environment:
      name: github-pages

    steps:
      # ------------------------------------------------
      # 1ï¸âƒ£ Checkout do repositÃ³rio
      # ------------------------------------------------
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      # ------------------------------------------------
      # 2ï¸âƒ£ Preparar conteÃºdo do Pages (PASSO QUE FALTAVA)
      # ------------------------------------------------
      - name: ğŸ§± Preparar conteÃºdo do Pages
        run: |
          echo "ğŸ§¹ Limpando pasta docs/"
          rm -rf docs
          mkdir docs

          echo "ğŸ“„ Copiando site estÃ¡tico"
          cp docs_src/* docs/ 2>/dev/null || true
          cp index.html docs/ 2>/dev/null || true
          cp app.js docs/ 2>/dev/null || true
          cp style.css docs/ 2>/dev/null || true

          echo "ğŸ“¦ Copiando datapackage canÃ´nico"
          if [ ! -f datapackage/datapackage.json ]; then
            echo "âŒ datapackage/datapackage.json nÃ£o encontrado"
            exit 1
          fi
          cp datapackage/datapackage.json docs/datapackage.json

          echo "ğŸ“‚ ConteÃºdo FINAL do docs/ (o que serÃ¡ publicado):"
          ls -lah docs

      # ------------------------------------------------
      # 3ï¸âƒ£ ValidaÃ§Ã£o mÃ­nima
      # ------------------------------------------------
      - name: ğŸ§ª Validar site estÃ¡tico
        run: |
          if [ ! -f docs/index.html ]; then
            echo "âŒ docs/index.html nÃ£o encontrado"
            exit 1
          fi

          if [ ! -f docs/datapackage.json ]; then
            echo "âŒ docs/datapackage.json nÃ£o encontrado"
            exit 1
          fi

      # ------------------------------------------------
      # 4ï¸âƒ£ Upload do artefato do GitHub Pages
      # ------------------------------------------------
      - name: ğŸ“¦ Upload artefato do Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      # ------------------------------------------------
      # 5ï¸âƒ£ Deploy
      # ------------------------------------------------
      - name: ğŸš€ Deploy no GitHub Pages
        uses: actions/deploy-pages@v4
