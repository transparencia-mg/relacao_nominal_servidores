name: Publicar GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-22.04
    environment:
      name: github-pages

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§± Preparar conteÃºdo do Pages
        run: |
          echo "ğŸ§¹ Limpando docs/"
          rm -rf docs
          mkdir docs

          echo "ğŸ“„ Copiando dashboard HTML"
          cp pages/index.html docs/index.html

          echo "ğŸ“Š Copiando CSVs"
          mkdir docs/data
          cp data/*.csv docs/data/

          echo "ğŸ“¦ Copiando datapackage.json"
          cp datapackage/datapackage.json docs/datapackage.json

          echo "ğŸ“‚ ConteÃºdo final:"
          ls -R docs

      - name: ğŸ“¦ Upload artefato Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: ğŸš€ Deploy no GitHub Pages
        uses: actions/deploy-pages@v4



