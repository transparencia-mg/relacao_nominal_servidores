name: Publicar GitHub Pages (Static)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§± Preparar site estÃ¡tico
        run: |
          echo "ğŸ§¹ Limpando docs/"
          rm -rf docs
          mkdir docs

          echo "ğŸ“„ Copiando dashboard"
          cp -r src/* docs/

          echo "ğŸ“¦ (Opcional) Copiando datapackage.json"
          if [ -f datapackage/datapackage.json ]; then
            cp datapackage/datapackage.json docs/datapackage.json
          fi

          echo "ğŸ“‚ ConteÃºdo final do docs/"
          ls -lah docs

      - name: ğŸ“¦ Upload artefato Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: ğŸš€ Deploy no GitHub Pages
        uses: actions/deploy-pages@v4

