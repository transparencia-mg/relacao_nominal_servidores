name: Publicar GitHub Pages (Static + DataStore)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Instalar dependÃªncias Python
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: ğŸ§  Gerar JSONs a partir do DataStore (server-side)
        run: |
          python scripts/gerar_json_datastore.py

      - name: ğŸš« Desativar Jekyll
        run: |
          touch docs/.nojekyll

      - name: ğŸ“¦ Upload artefato Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: ğŸš€ Deploy no GitHub Pages
        uses: actions/deploy-pages@v4


